<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The LimiPlake Museum of Ideas</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">Click the scene, then use W/A/S/D or Arrow keys to move</div>
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="museum.js"></script>
</body>
</html>
